<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="qr-code">
        <div class="qr"><img src="image-qr-code.png" /></div>
        <h1>Improve your frontend skills by building projects</h1>

        <p>
          Scan the QR code to visit front end mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
